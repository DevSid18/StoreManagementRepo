<div class="container-fluid p-3 w-75">
    <div class="bg-info text-white p-3 text-center">
        <h3 class="mb-2 text-uppercase align-middle">Customers Information</h3>
    </div>
    <div class="shadow-lg p-3 mb-5 bg-white">
        <table class="table table-bordered table-stripped">
            <thead>
                <tr>
                    <th class="">First Name</th>
                    <th class="">Middle Name</th>
                    <th class="">Last Name</th>
                    <th class="">Email</th>
                    <th class="">Contact</th>
                    <th class="">Physical Address</th>
                    <th class="">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customerInfos">
                    <td>{{customer.firstName}}</td>
                    <td>{{customer.middleName}}</td>
                    <td>{{customer.lastName}}</td>
                    <td>{{customer.email}}</td>
                    <td>{{customer.contact}}</td>
                    <td>{{customer.phyAddress}}</td>
                    <td>
                        <button type="button" class="btn btn-warning text-uppercase"
                            (click)="GetUserInfo(customer.customerId,'edit')">edit</button>
                        <button type="button" class="btn btn-info text-uppercase ml-1"
                            (click)="GetUserInfo(customer.customerId, 'view')">view</button>
                        <button type="button" class="btn btn-danger text-uppercase ml-1"
                            (click)="GetUserInfo(customer.customerId, 'delete')">delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
