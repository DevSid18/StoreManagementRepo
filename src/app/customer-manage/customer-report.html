<div class="container-fluid p-3 w-75">
    <div class="bg-info text-white p-3 text-center">
        <h4 class="mb-2 text-uppercase align-middle">Customers Information</h4>
    </div>
    <div class="shadow-lg p-3 mb-5 bg-white ">
        <table class="table">
            <thead>
                <tr>
                    <th class="th">First Name</th>
                    <th class="th">Middle Name</th>
                    <th class="th">Last Name</th>
                    <th class="th">Email</th>
                    <th class="th">Contact</th>
                    <th class="th">Physical Address</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customerInfos">
                    <td>{{customer.firstName}}</td>
                    <td>{{customer.middleName}}</td>
                    <td>{{customer.lastName}}</td>
                    <td>{{customer.email}}</td>
                    <td>{{customer.contact}}</td>
                    <td>{{customer.phyAddress}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
